<div class="modal-header">
  <h4 class="modal-title">Buy phone</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col text-center">
      <img [src]="phone.img" height="120">
    </div>
    <div class="col">
      <h5>{{phone.phone}}</h5>
      <h6 class="text-muted">{{phone.price | CurrencyFormatPipe}}</h6>
      <input type="number" class="form-control counts" min="0" [(ngModel)]="phone.counts">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close(phone)">Buy</button>
</div>
